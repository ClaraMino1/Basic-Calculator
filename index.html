<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link type="image/png" sizes="16x16" rel="icon" href="/media/favicon.png">
    <title>Basic Calculator | Clara Mi√±o</title>
</head>
<body>

    <main>
        <header>
            <h1>Basic Calculator</h1>
        </header>

        
           
        <div class="calculator-container">
            <section class="buttons">

                    <section id="screen">
                        
                    </section>
                
                    <button class="double">C</button>
                    <button class="double arrow">&larr;</button>
                    
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operation">&#10799;</button> <!--multiply-->

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operation">&minus;</button> <!--subract-->
            
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id= "add" class="operation">&plus;</button> <!--add-->
                
                    <button>0</button>
                    <button>,</button>
                    <button class="equals">&equals;</button> <!--equals-->
                    <button class="operation">&#xf7;</button> <!--divide-->
                

            </section>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
