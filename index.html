<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
    <script defer src="script.js"></script>
    <link type="image/png" sizes="16x16" rel="icon" href="/media/favicon.png">
    <title>Basic Calculator</title>
</head>
<body>

    <main>
        
        <div class="calculator-container">
            <section class="buttons-container">

                    <output id="screen">
                        
                    </output>
                
                    <button class="double">C</button>
                    <button class="double arrow">&larr;</button>
                    
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operation">&times;</button> <!--multiply-->

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operation">&minus;</button> <!--subract-->
            
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id= "add" class="operation">&plus;</button> <!--add-->
                
                    <button>0</button>
                    <button>,</button>
                    <button class="equals">&equals;</button> <!--equals-->
                    <button class="operation">รท</button> <!--divide-->
            </section>
        </div>
    </main>
    
</body>
</html>
